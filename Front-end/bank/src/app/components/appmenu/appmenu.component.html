<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="../../assets/dist/img/mazen.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>{{name}}</p>
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <!-- search form -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                <i class="fa fa-search"></i>
              </button>
            </span>
      </div>
    </form>
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu" data-widget="tree">
     
      
      
      
      
      
      
      
      <li><a routerLink="/clients"><i class="glyphicon glyphicon-user"></i> <span>Liste des clients</span></a></li>
      <li class="header">
          <div class="user-panel">
              <div class="pull-left image">
                <img src="../../assets/dist/img/user8-128x128.jpg" class="img-circle" alt="User Image">
              </div>
              <div class="pull-left info">
                <p>Client : {{client}}</p>
                
              </div>
            </div>
      </li>
      <li><a [routerLink]="['/comptes', client]"><i class="fa fa-laptop"></i> <span>Les comptes</span></a></li>
      <li><a routerLink="/compte"><i class="glyphicon glyphicon-pencil"></i>  <span>Cr√©er un compte</span></a></li>
      <li><a routerLink="/operations"><i class="fa fa-calendar"></i> <span>Historique</span></a></li>
      <li><a href="#"><i class="fa fa-circle-o text-aqua"></i> <span>Information</span></a></li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
